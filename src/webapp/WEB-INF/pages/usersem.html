<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vkladka1</title>
</head>
<body>
<h2>Table with users</h2>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<caption>Таблица Users</caption>
<table  width="60%" border="5" cellpadding="5" cellspacing="0">

    <col width="100" valign="top">
    <!--    <col width="150" valign="top">-->
    <!--    <col width="150" valign="top">-->
    <!--    <col width="150" valign="top">-->
    <!--    <col width="150" valign="top">-->
    <!--    <col width="150" valign="top">-->
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Уровень</th>
        <th scope="col">Очки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${usersAll}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getLevel()}"></td>
        <td th:text="${user.getPoints()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
